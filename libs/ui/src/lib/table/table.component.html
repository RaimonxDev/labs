<cdk-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container *ngFor="let item of displayedColumns; let i= index" >
    <ng-container [cdkColumnDef]="item">
      <!-- obtener el header de la columna desde configTableExample -->
      <!-- fix error item type number -->
      <cdk-header-cell *cdkHeaderCellDef> {{configTableExample[i].header}} </cdk-header-cell>
      <cdk-cell *cdkCellDef="let element"> {{element[item]}} </cdk-cell>
    </ng-container>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container cdkColumnDef="name">
    <cdk-header-cell *cdkHeaderCellDef> Name </cdk-header-cell>
    <cdk-cell *cdkCellDef="let element"> {{element.name}} </cdk-cell>
  </ng-container> -->

  <!-- Weight Column -->
  <!-- <ng-container cdkColumnDef="fecha">
    <cdk-header-cell *cdkHeaderCellDef> Fecha </cdk-header-cell>
    <cdk-cell *cdkCellDef="let element"> {{element.fecha}} </cdk-cell>
  </ng-container> -->

  <cdk-header-row *cdkHeaderRowDef="displayedColumns"></cdk-header-row>
  <cdk-row [class.testing]="row.position === 2" class="w-full" *cdkRowDef="let row; columns: displayedColumns;"></cdk-row>
</cdk-table>
