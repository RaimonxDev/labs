<cdk-table [dataSource]="dataSource">
  <!-- Columns -->
  <ng-container *ngFor="let item of displayedColumns; let i= index" >
    <ng-container [cdkColumnDef]="item">
      <!-- obtener el header de la columna desde configTableExample -->
      <cdk-header-cell *cdkHeaderCellDef> {{configTableExample[i].header}} </cdk-header-cell>

      <!-- obtener el tipo de dato de la columna desde configTableExample -->
      <ng-container *ngIf="configTableExample[i].type === 'date'" >
        <cdk-cell class="text-right texte-gray-600" *cdkCellDef="let element">
          {{element[item] | date: configTableExample[i].formatDate }} </cdk-cell>
      </ng-container>

      <ng-container *ngIf="configTableExample[i].type === 'number'" >
        <cdk-cell class="text-left text-gray-800" *cdkCellDef="let element"> {{element[item] | currency: 'CLP': '' }} </cdk-cell>
      </ng-container>

      <ng-container *ngIf="configTableExample[i].type === 'currency'" >
        <cdk-cell class="text-left text-gray-800" *cdkCellDef="let element"> {{element[item]}} </cdk-cell>
      </ng-container>

      <ng-container *ngIf="configTableExample[i].type === 'text'" >
        <cdk-cell class="text-right  texte-gray-600" *cdkCellDef="let element"> {{element[item]}} </cdk-cell>
      </ng-container>
    </ng-container>
  </ng-container>

  <!-- action columns -->
  <ng-container [cdkColumnDef]="'action'">
    <cdk-header-cell *cdkHeaderCellDef> Acciones </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row">
      <button *ngFor="let action of actionsExample" (click)="handleActionClick(action, row)">
        {{ action }}
      </button>
    </cdk-cell>
  </ng-container>

  <!-- radio columns -->
  <ng-container [cdkColumnDef]="'checkbox'">
    <cdk-header-cell *cdkHeaderCellDef> Acciones </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row">
      <button *ngFor="let action of actionsExample" (click)="handleActionClick(action, row)">
        {{ action }}
      </button>
    </cdk-cell>
  </ng-container>


  <!-- radio columns -->
  <ng-container [cdkColumnDef]="'action'">
    <cdk-header-cell *cdkHeaderCellDef> Acciones </cdk-header-cell>
    <cdk-cell *cdkCellDef="let row">
        <input type="radio" [value]="row" name="selectRow" (change)="selectRow(row)">
    </cdk-cell>
  </ng-container>

  <!-- checkbox column -->


  <cdk-header-row *cdkHeaderRowDef="allColumns"></cdk-header-row>
  <cdk-row [class.testing]="row.position === 2" class="w-full" *cdkRowDef="let row; columns: allColumns;"></cdk-row>
</cdk-table>
